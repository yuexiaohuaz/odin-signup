<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="sidebar"> <!--give positioning relative and other items position absolute-->
        <div class="sidebar-background">
            <img src="odin-lined.png" width="95px" height="125px">
            <div class="sidebar-text">ODIN</div>
        </div>
        <div class="credits">Photo by Halie West on Unsplash</div>
        <div class="background-image">
            <img src="odin-signup-background.png" width="100%" height="100%">
        </div>
        
    </div>
    <div class="content">
        <div class="instructions">
            <p class="text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p class="text">Sign up <i>now</i> to get started.</p>
            <p class="text"><br>You <i>know</i> you want to.</p>
        </div>
        <div class="form">
            <div class="form-content">
            <form>
                <p>Let's do this!</p>
                <div class="user-info">
                <div class="option">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Bob">
                </div>
                <div class="option">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Jones">
                </div>
                <div class="option">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="helloworld@123.com">
                </div>
                <div class="option">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="text" id="phone-number" name="phone-number" pattern="">
                </div>
                <div class="option">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="option">
                    <label for="password-confirm">CONFIRM PASSWORD</label> <!--javascript-->
                    <input type="password" id="password-confirm" name="password-confirm">
                </div>
            </div>
            </form>
        </div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
